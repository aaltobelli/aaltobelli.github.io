<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Custom Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="links">
            <a href="index.html">Google search</a>
        </div>
        <div id="advsearch">
            <h1>Advanced Search</h1>
            <h4>Find pages with...</h4>
            <form class="rounded" action="https://google.com/search">
                <table>
                    <tbody>
                        <tr>
                            <td>...all these words:</td>
                            <td><input type="text" name="as_q"></td>
                        </tr>
                        <tr>
                            <td>...this exact word or phrase:</td>
                            <td><input type="text" name="as_epq"></td>
                        </tr>
                        <tr>
                            <td>...any of these words:</td>
                            <td><input type="text" name="as_oq"></td>
                        </tr>
                        <tr>
                            <td>...none of these words:</td>
                            <td><input type="text" name="as_eq"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td id="customal"><input id="bttn" type="submit" value="Search"></td>
                        </tr>
                    </tbody>
                </table>
                <br> 
                
            </form>
        </div>

    </body>
</html>
